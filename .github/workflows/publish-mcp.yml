name: Publish to MCP Registry

on:
  workflow_run:
    workflows: ["Upload Python Package"]
    types:
      - completed
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  id-token: write  # Required for OIDC authentication

jobs:
  publish:
    runs-on: ubuntu-latest
    # Only run if the PyPI workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
    - uses: actions/checkout@v4

    - name: Set VERSION from release tag
      run: |
        # Get the tag that corresponds to the commit that triggered the PyPI workflow
        git fetch --tags
        TAG=$(git describe --tags --exact-match ${{ github.event.workflow_run.head_sha }})
        # Extract version from tag (remove 'v' prefix if present)
        VERSION=${TAG#v}
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "Publishing version: $VERSION (from tag: $TAG)"

    - name: Update server.json with version
      run: |
        # Replace VERSION placeholder in server.json
        sed -i 's/\${VERSION}/'"$VERSION"'/g' server.json
        echo "Updated server.json with version $VERSION"

    - name: Install mcp-publisher
      run: |
        # Install mcp-publisher CLI
        curl -L "https://github.com/modelcontextprotocol/registry/releases/download/v1.1.0/mcp-publisher_1.1.0_$(uname -s | tr '[:upper:]' '[:lower:]')_$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/').tar.gz" | tar xz mcp-publisher && sudo mv mcp-publisher /usr/local/bin/
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Authenticate with MCP Registry
      run: |
        # Use GitHub OIDC authentication for organization-level publishing
        mcp-publisher login github-oidc

    - name: Publish to MCP Registry
      run: |
        mcp-publisher publish
